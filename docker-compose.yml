#version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: migration_postgres
    environment:
      POSTGRES_DB: migration_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432" # Use port 5433 externally to avoid conflict with other services
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    container_name: migration_backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/migration_db
      - PYTHONUNBUFFERED=1
      - DEEPINFRA_API_KEY=U8JskPYWXprQvw2PGbv4lyxfcJQggI48
      - FRONTEND_URL=http://localhost:8081
      - ENVIRONMENT=development
      - DEBUG=true
      - PYTHONPATH=/app
      # Disable OpenTelemetry to prevent connection errors
      - OTEL_SDK_DISABLED=true
      - OTEL_TRACES_EXPORTER=none
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=  
      - OTEL_EXPORTER_OTLP_LOGS_ENDPOINT=
      - OTEL_PYTHON_DISABLED_INSTRUMENTATIONS=all
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (for development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: migration_frontend
    working_dir: /app
    environment:
      - VITE_BACKEND_URL=http://localhost:8000
      - VITE_WS_BASE_URL=ws://localhost:8000/ws
    ports:
      - "8081:8081"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8081"
    depends_on:
      - backend

volumes:
  postgres_data: 