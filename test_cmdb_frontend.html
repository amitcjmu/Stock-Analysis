<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMDB Import Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 40px; 
            text-align: center; 
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover { border-color: #007bff; }
        .log { 
            background: #f8f9fa; 
            border: 1px solid #dee2e6; 
            padding: 10px; 
            margin: 10px 0; 
            font-family: monospace; 
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            margin: 5px;
        }
        .button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CMDB Import Test</h1>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>Click here to select a CSV file</p>
            <input type="file" id="fileInput" accept=".csv" style="display: none;">
        </div>
        
        <button class="button" onclick="testWithSampleData()">Test with Sample Data</button>
        <button class="button" onclick="clearLog()">Clear Log</button>
        
        <h3>Console Log:</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        // Mock context for testing
        let currentContext = {
            user: { id: 'demo_user' },
            client: { id: '11111111-1111-1111-1111-111111111111' },
            engagement: { id: '22222222-2222-2222-2222-222222222222' },
            session: { id: '33333333-3333-3333-3333-333333333333' }
        };

        // Log function
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        // API call function (simplified version)
        async function apiCall(endpoint, options = {}) {
            const url = `http://localhost:8000/api/v1${endpoint}`;
            
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer demo-token',
                'X-User-ID': currentContext.user.id,
                'X-Client-Account-ID': currentContext.client.id,
                'X-Engagement-ID': currentContext.engagement.id,
                'X-Session-ID': currentContext.session.id,
                ...options.headers
            };

            log(`üîç Making API call to: ${url}`);
            log(`üì§ Headers: ${JSON.stringify(headers, null, 2)}`);
            log(`üì§ Body: ${options.body || 'No body'}`);

            try {
                const response = await fetch(url, {
                    ...options,
                    headers,
                    credentials: 'include'
                });

                const data = await response.json();
                
                log(`üì• Response status: ${response.status}`);
                log(`üì• Response data: ${JSON.stringify(data, null, 2)}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.message || response.statusText}`);
                }

                return data;
            } catch (error) {
                log(`‚ùå API call failed: ${error.message}`);
                throw error;
            }
        }

        // Parse CSV function
        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim());
            if (lines.length === 0) {
                throw new Error('File is empty');
            }
            
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const sample_data = [];
            
            for (let i = 1; i < Math.min(lines.length, 11); i++) {
                const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                sample_data.push(row);
            }
            
            return { headers, sample_data };
        }

        // Test with sample data
        async function testWithSampleData() {
            log('üöÄ Testing with sample CMDB data...');
            
            const sampleCSV = `Asset Name,Asset Type,Environment,Business Owner,Criticality
CRM-PROD-01,Application,Production,Finance Team,Critical
DB-PROD-01,Database,Production,Finance Team,Critical
WEB-PROD-01,Server,Production,IT Operations,High`;

            try {
                const { headers, sample_data } = parseCSV(sampleCSV);
                
                log(`üìä Parsed data: ${sample_data.length} records`);
                log(`üìä Headers: ${headers.join(', ')}`);
                
                const requestBody = {
                    headers,
                    sample_data,
                    filename: 'sample_test.csv',
                    options: {
                        enable_parallel_execution: true,
                        enable_retry_logic: true,
                        quality_threshold: 7.0
                    }
                };

                const result = await apiCall('/discovery/flow/run', {
                    method: 'POST',
                    body: JSON.stringify(requestBody)
                });

                log('‚úÖ Discovery flow initiated successfully!');
                log(`üìã Session ID: ${result.session_id}`);
                log(`üìã Current Phase: ${result.current_phase}`);
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`);
            }
        }

        // File upload handler
        document.getElementById('fileInput').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            log(`üìÅ Selected file: ${file.name} (${file.size} bytes)`);

            try {
                const text = await file.text();
                const { headers, sample_data } = parseCSV(text);
                
                log(`üìä Parsed ${sample_data.length} records with ${headers.length} headers`);
                
                const requestBody = {
                    headers,
                    sample_data,
                    filename: file.name,
                    options: {
                        enable_parallel_execution: true,
                        enable_retry_logic: true,
                        quality_threshold: 7.0
                    }
                };

                const result = await apiCall('/discovery/flow/run', {
                    method: 'POST',
                    body: JSON.stringify(requestBody)
                });

                log('‚úÖ File processed successfully!');
                log(`üìã Session ID: ${result.session_id}`);
                
            } catch (error) {
                log(`‚ùå File processing failed: ${error.message}`);
            }
        });

        // Initialize
        log('üîß CMDB Import Test initialized');
        log(`üîß Context: Client=${currentContext.client.id}, Engagement=${currentContext.engagement.id}`);
    </script>
</body>
</html>
