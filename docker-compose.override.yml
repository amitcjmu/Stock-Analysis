# docker-compose.override.yml
# This file is automatically loaded by docker-compose and overrides base settings
# Use this for local development to ensure data persistence

#version: '3.8'

services:
  postgres:
    # Override the image to use pgvector-enabled PostgreSQL
    image: pgvector/pgvector:pg16
    volumes:
      # Option 1: Named volume (recommended - survives container removal)
      - postgres_data:/var/lib/postgresql/data
      
      # Option 2: Host mount (alternative - direct access to data)
      # - ./postgres-data:/var/lib/postgresql/data
      
      # Persist initialization scripts
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    # Add backup command alias
    command: >
      postgres
      -c shared_preload_libraries='pg_stat_statements'
      -c pg_stat_statements.track=all
      -c log_statement='all'
      -c log_duration=on

volumes:
  postgres_data:
    # Use standard named volume (recommended for development)
    driver: local