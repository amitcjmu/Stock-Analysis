[tool:pytest]
# Pytest configuration for enhanced asset inventory tests

# Test discovery
testpaths = tests/backend tests/docker
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (requiring full Docker setup)
    unit: marks tests as unit tests (no external dependencies)
    integration: marks tests as integration tests (requires services)
    agentic: marks tests that validate agentic workflows are preserved
    device_classification: marks tests for device type classification
    sixr_readiness: marks tests for 6R migration readiness assessment
    docker: marks tests that require Docker containers
    backend: marks backend API tests
    frontend: marks frontend component tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10
    --cov=backend/app
    --cov-report=term-missing
    --cov-report=html:tests/coverage/html
    --cov-report=xml:tests/coverage/coverage.xml
    --junitxml=tests/results/junit.xml

# Test filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.8

# Test timeout (in seconds)
timeout = 300

# Required plugins
required_plugins = 
    pytest-asyncio
    pytest-cov
    pytest-timeout

# AsyncIO configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for testing
env =
    TESTING = true
    PYTHONPATH = backend:tests/backend
    DOCKER_API_BASE = http://localhost:8000
    DOCKER_FRONTEND_BASE = http://localhost:8081

# Coverage configuration
[coverage:run]
source = backend/app
omit = 
    */tests/*
    */venv/*
    */migrations/*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = tests/coverage/html

[coverage:xml]
output = tests/coverage/coverage.xml 