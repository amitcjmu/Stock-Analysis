# Optimized pre-commit hooks - runs only on staged files
# Install: pip install pre-commit && pre-commit install

repos:
  # Secret Detection - Fast, runs only on staged files
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.0
    hooks:
      - id: gitleaks

  # Python Security Linting - Only on staged Python files
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-ll']  # Removed '-r backend/' to scan only staged files
        exclude: ^backend/tests/

  # Security Vulnerabilities in Dependencies
  # Temporarily disabled due to hook manifest issues
  # - repo: https://github.com/pyupio/safety
  #   rev: 3.6.0
  #   hooks:
  #     - id: safety
  #       args: ['check', '--json', '-r', 'backend/requirements.txt']

  # Python Code Formatting - Only on staged files
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3.9
        files: ^backend/.*\.py$

  # Python Linting - Only on staged files
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']
        files: ^backend/.*\.py$

  # Type Checking - Only on staged files (much faster)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        files: ^backend/.*\.py$
        args: ['--ignore-missing-imports', '--no-strict-optional']  # Faster checks
        additional_dependencies: [
          types-requests,
          types-python-dateutil
        ]  # Reduced dependencies

  # Dockerfile Security
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        args: ['--ignore', 'DL3008', '--ignore', 'DL3009']

  # Basic file checks - Very fast
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        args: ['--unsafe']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-added-large-files
        args: ['--maxkb=500']

  # Dockerfile Security - Only if Dockerfile is staged
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        args: ['--ignore', 'DL3008', '--ignore', 'DL3009']

  # SQL checks - Only on staged SQL files (not Python files)
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 2.3.5
    hooks:
      - id: sqlfluff-lint
        files: \.sql$  # Only actual SQL files, not Python
        args: ['--dialect', 'postgres']

  # Lightweight security checks (faster versions)
  - repo: local
    hooks:
      # Only check staged files for credentials
      - id: check-credentials-staged
        name: Check for hardcoded credentials in staged files
        entry: sh -c 'git diff --staged --name-only | grep -E "\.(py|yml|yaml|json|env)$" | xargs -I {} grep -l "password\s*=\s*[\"'\''][^\"'\'']+[\"'\'']" {} 2>/dev/null && echo "Found hardcoded credentials!" && exit 1 || exit 0'
        language: system
        pass_filenames: false

      # Quick API key check on staged files only
      - id: check-api-keys-staged
        name: Check for exposed API keys in staged files
        entry: sh -c 'git diff --staged --name-only | grep "\.py$" | xargs -I {} grep -l "api_key.*=.*[\"'\''][A-Za-z0-9]" {} 2>/dev/null | grep -v "test" && echo "Found potential API keys!" && exit 1 || exit 0'
        language: system
        pass_filenames: false

# Exclude patterns
exclude: |
  (?x)^(
    backend/venv/.*|
    backend/migrations/.*|
    backend/tests/fixtures/.*|
    .*\.egg-info/.*|
    docs/.*\.md|
    scripts/archive/.*|
    node_modules/.*|
    build/.*|
    dist/.*
  )$

# Don't fail on first error - see all issues at once
fail_fast: false
default_stages: [pre-commit]
