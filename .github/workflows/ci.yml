name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-checks:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint -- --max-warnings 100
        
      - name: Run TypeScript check
        run: npm run typecheck
        
      - name: Build frontend
        run: npm run build

  backend-checks:
    name: Backend Tests & Security
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: migration_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          
      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run security checks
        working-directory: ./backend
        run: |
          pip install bandit safety
          bandit -r app/ -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true
          
      - name: Run backend tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/migration_db_test
          REDIS_URL: redis://localhost:6379
          ENVIRONMENT: testing
          MOCK_EXTERNAL_SERVICES: true
          DISABLE_TELEMETRY: true
        run: |
          python -m pytest tests/test_smoke.py -v --tb=short
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            backend/bandit-report.json
            backend/safety-report.json

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v4
        
      - name: Build backend Docker image
        working-directory: ./backend
        run: |
          docker build -t migrate-backend:test -f Dockerfile .
          
      - name: Build frontend Docker image
        run: |
          docker build -t migrate-frontend:test -f Dockerfile.frontend .
          
      - name: Test Docker Compose
        run: |
          # Create minimal test compose file
          cat > docker-compose.test.yml << EOF
          version: '3.8'
          services:
            postgres:
              image: postgres:16-alpine
              environment:
                POSTGRES_PASSWORD: postgres
                POSTGRES_DB: migration_db
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U postgres"]
                interval: 10s
                timeout: 5s
                retries: 5
                
            redis:
              image: redis:7-alpine
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 10s
                timeout: 5s
                retries: 5
          EOF
          
          docker compose -f docker-compose.test.yml up -d
          docker compose -f docker-compose.test.yml down

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install quality tools
        run: |
          pip install black isort flake8 mypy
          
      - name: Check Python code formatting
        working-directory: ./backend
        run: |
          black --check --diff app/
          isort --check-only --diff app/
          
      - name: Run Python linting
        working-directory: ./backend
        run: |
          flake8 app/ --max-line-length=120 --extend-ignore=E203,W503 --statistics
          
      - name: Check for large files
        run: |
          find . -size +50M -type f -exec ls -lh {} \; | head -10
          
      - name: Check for secrets
        run: |
          # Basic secret scanning
          ! grep -r "password\s*=" --include="*.py" --include="*.js" --include="*.ts" . || echo "Warning: Potential hardcoded passwords found"
          ! grep -r "api_key\s*=" --include="*.py" --include="*.js" --include="*.ts" . || echo "Warning: Potential hardcoded API keys found"