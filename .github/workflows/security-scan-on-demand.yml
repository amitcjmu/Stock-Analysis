name: Security Scan (On-Demand)

on:
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of security scan to run'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - sast
          - dast
          - dependencies
          - containers
  
  # Run on release branches only
  push:
    branches:
      - 'release/*'
      - 'hotfix/*'
    paths:
      - 'backend/**'
      - 'Dockerfile'
      - 'requirements*.txt'

permissions:
  contents: read
  security-events: write

jobs:
  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'sast' || github.event_name == 'push' }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install security tools
        run: |
          pip install bandit safety pip-audit semgrep
      
      - name: Run Bandit (Python Security Linter)
        continue-on-error: true
        run: |
          bandit -r backend/ -f json -o reports/bandit-report.json --severity-level medium
          bandit -r backend/ -f html -o reports/bandit-report.html --severity-level medium
      
      - name: Run Semgrep
        continue-on-error: true
        run: |
          semgrep --config=auto \
            --json \
            --output=reports/semgrep-report.json \
            backend/
      
      - name: Run Safety Check
        continue-on-error: true
        run: |
          safety check --json --output reports/safety-report.json -r backend/requirements.txt
      
      - name: Run pip-audit
        continue-on-error: true
        run: |
          pip-audit -r backend/requirements.txt --format json --output reports/pip-audit-report.json
      
      - name: Upload SAST Reports
        uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: reports/
          retention-days: 30

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'sast' || github.event_name == 'push' }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --json

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'dependencies' || github.event_name == 'push' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=backend/requirements.txt
      
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'AI-Force-Migration-Platform'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental
      
      - name: Upload dependency check results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'containers' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image for scanning
        run: |
          docker build -t migrate-platform:scan -f Dockerfile .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'migrate-platform:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
      
      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v4
        with:
          image: 'migrate-platform:scan'
          output-format: sarif
          fail-build: false
      
      - name: Dockerfile linting with Hadolint
        uses: hadolint/hadolint-action@v4.0.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
      
      - name: Upload container scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  iac-scan:
    name: Infrastructure as Code Security
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.scan_type == 'full' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Checkov IaC Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          quiet: true
          soft_fail: true
          framework: all
          output_format: sarif
          output_file_path: reports/checkov.sarif
      
      - name: KICS Security Scan
        uses: Checkmarx/kics-github-action@v1.7.0
        with:
          path: .
          output_path: reports/
          output_formats: 'json,sarif'
          fail_on: high
      
      - name: Upload IaC scan results
        uses: actions/upload-artifact@v4
        with:
          name: iac-scan-reports
          path: reports/

  dast-scan:
    name: Dynamic Application Security Testing
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.scan_type == 'full' || github.event.inputs.scan_type == 'dast' }}
    needs: [sast-scan]  # Run after SAST completes
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up test environment
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 30  # Wait for services to start
      
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:8000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j -l WARN'
      
      - name: Nuclei Security Scan
        uses: projectdiscovery/nuclei-action@main
        with:
          target: 'http://localhost:8000'
          flags: '-severity high,critical -stats'
      
      - name: Cleanup test environment
        if: always()
        run: |
          docker-compose down -v

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [sast-scan, secret-scan, dependency-scan, container-scan, iac-scan]
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: security-artifacts/
      
      - name: Generate consolidated report
        run: |
          pip install jinja2 markdown2
          python scripts/security/generate_security_report.py security-artifacts/ > security-report.md
      
      - name: Create security issue if critical findings
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('security-report.md', 'utf8');
            
            if (report.includes('CRITICAL')) {
              github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸš¨ Critical Security Findings Detected',
                body: report,
                labels: ['security', 'critical', 'automated']
              });
            }
      
      - name: Upload final security report
        uses: actions/upload-artifact@v4
        with:
          name: security-assessment-report
          path: |
            security-report.md
            security-artifacts/
          retention-days: 90

  notify-results:
    name: Notify Security Scan Results
    runs-on: ubuntu-latest
    needs: [security-report]
    if: always()
    
    steps:
      - name: Send notification
        uses: 8398a7/action-slack@v4
        with:
          status: ${{ job.status }}
          text: 'Security scan completed for ${{ github.event.inputs.scan_type || "release" }} scan'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()