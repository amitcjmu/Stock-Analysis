# Loki Configuration
# ADR-031: Log aggregation and storage
# Retention: 14 days with compaction
# Storage: Filesystem (local development and Azure dev)
# For Railway: Use persistent volumes

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# Disable ruler module (fixes permission error: mkdir /loki/rules)
# Ruler is for alerting rules - not needed for basic log aggregation
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  enable_api: false
  enable_alertmanager_v2: false

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  # Chunk settings
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_chunk_age: 1h
  chunk_target_size: 1048576  # 1MB
  chunk_encoding: snappy
  # WAL (Write-Ahead Log)
  wal:
    enabled: true
    dir: /loki/wal

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache
    cache_ttl: 24h
  filesystem:
    directory: /loki/chunks

# Compactor configuration (for retention and cleanup)
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Limits configuration
limits_config:
  # Retention period (14 days per ADR-031)
  retention_period: 336h  # 14 days

  # Ingestion limits
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_streams_per_user: 10000
  max_global_streams_per_user: 50000

  # Query limits
  max_entries_limit_per_query: 10000
  max_query_series: 1000
  max_query_parallelism: 32
  max_cache_freshness_per_query: 10m

  # Chunk limits
  max_chunks_per_query: 2000000
  max_query_lookback: 720h  # 30 days max lookback

  # Label limits (prevent high cardinality)
  max_label_names_per_series: 30
  max_label_name_length: 1024
  max_label_value_length: 2048

  # Reject old samples (older than 30 days)
  reject_old_samples: true
  reject_old_samples_max_age: 720h

  # Unordered writes (allow slight time skew)
  unordered_writes: true

# Query frontend configuration
query_range:
  align_queries_with_step: true
  max_retries: 5
  parallelise_shardable_queries: true
  cache_results: true
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100
        ttl: 24h

# Querier configuration
querier:
  max_concurrent: 4
  query_timeout: 5m

# Query scheduler (optional, for better query distribution)
query_scheduler:
  max_outstanding_requests_per_tenant: 2048

# Table manager (for index cleanup)
table_manager:
  retention_deletes_enabled: true
  retention_period: 336h  # 14 days

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 0s  # Disabled (using retention_period instead)
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 100
      ttl: 24h

# Runtime configuration (can be changed without restart)
runtime_config:
  file: /etc/loki/runtime-config.yaml

# Analytics and telemetry
analytics:
  reporting_enabled: false

# ============================================================================
# PRODUCTION NOTES
# ============================================================================
# For Azure production:
#   - Increase ingestion_rate_mb based on log volume
#   - Monitor disk usage (14 days × 1GB/day ≈ 14GB)
#   - Set up alerts for disk usage > 80%
#
# For Railway production:
#   - Use persistent volumes for /loki directory
#   - Consider S3-compatible object storage (Loki supports S3)
#   - Monitor volume size and upgrade if needed
#
# High cardinality warning:
#   - Limit unique label values (client_account_id, engagement_id)
#   - Use LogQL filters instead of labels where possible
#   - Monitor cardinality with: sum(loki_index_entries_count)
