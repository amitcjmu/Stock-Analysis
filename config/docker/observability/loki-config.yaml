# Grafana Loki Configuration
# Purpose: Log aggregation and storage
# Retention: 14 days (configurable via env var)
# Architecture: ADR-031

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# Common configuration
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Query configuration
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Schema configuration
schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem

  filesystem:
    directory: /loki/chunks

# Retention configuration (14 days by default)
limits_config:
  retention_period: 336h  # 14 days (14 * 24h)
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_streams_per_user: 10000
  max_global_streams_per_user: 50000
  max_chunks_per_query: 2000000
  max_query_series: 5000  # Increased from 500 for 24-hour queries
  max_query_parallelism: 32  # Parallel query streams
  max_entries_limit_per_query: 10000  # Entries per query

# Compaction configuration (reduces storage)
compactor:
  working_directory: /loki/boltdb-shipper-compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Table manager (manages index tables)
table_manager:
  retention_deletes_enabled: true
  retention_period: 336h  # 14 days

# Chunk store cache
chunk_store_config:
  max_look_back_period: 336h  # 14 days

# Query limits
query_scheduler:
  max_outstanding_requests_per_tenant: 2048  # Increased from 100 for concurrent dashboard queries

# Frontend
frontend:
  log_queries_longer_than: 5s
  compress_responses: true
  max_outstanding_per_tenant: 2048  # Increased from 100 for concurrent dashboard queries

# Ruler (for alerts - optional)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://localhost:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

# Analytics (minimal telemetry)
analytics:
  reporting_enabled: false
