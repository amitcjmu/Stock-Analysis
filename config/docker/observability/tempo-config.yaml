# Grafana Tempo Configuration
# Purpose: Distributed tracing storage
# Retention: 7 days (configurable via env var)
# Replaces: Jaeger (as requested per ADR-031)
# Architecture: ADR-031

# Server configuration
server:
  http_listen_port: 3200
  log_level: info

# Distributor configuration
distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

  # Log received traces
  log_received_spans:
    enabled: true
    include_all_attributes: false

# Ingester configuration
ingester:
  trace_idle_period: 10s
  max_block_bytes: 1000000
  max_block_duration: 5m

# Compactor configuration (reduces storage)
compactor:
  compaction:
    compaction_window: 1h
    max_compaction_objects: 1000000
    block_retention: 168h  # 7 days (7 * 24h)
    compacted_block_retention: 10m

# Storage configuration
storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces
    wal:
      path: /var/tempo/wal
    pool:
      max_workers: 100
      queue_depth: 10000

# Query frontend configuration
query_frontend:
  # HTTP-only mode (no WebSockets - Railway compatible per ADR-031)
  search:
    max_duration: 5m
  # Note: query_timeout and streaming not supported in Tempo v2.3.1

# Metrics generator configuration (optional)
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: migration
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

# Overrides configuration
overrides:
  # Note: defaults field not supported in Tempo v2.3.1
  # Use per-tenant overrides or global limits instead
  metrics_generator_processors: [service-graphs, span-metrics]

# Use in-memory for small deployments
memberlist:
  node_name: tempo
  randomize_node_name: false
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members: []

# Note: analytics field not supported in Tempo v2.3.1
