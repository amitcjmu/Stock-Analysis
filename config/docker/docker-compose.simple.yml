version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: migration_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: migration_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: migration_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ../../
      dockerfile: config/docker/Dockerfile.backend.simple
    container_name: migration_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/migration_db
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-here-change-in-production
      ENVIRONMENT: development
      DEBUG: "true"
      PYTHONPATH: /app
      # Disable SSL verification
      PYTHONWARNINGS: "ignore:Unverified HTTPS request"
      SSL_CERT_FILE: ""
      CURL_CA_BUNDLE: ""
      REQUESTS_CA_BUNDLE: ""
      PYTHONHTTPSVERIFY: "0"
    ports:
      - "8000:8000"
    volumes:
      - ../../backend/.env:/app/.env:ro
    command: >
      sh -c "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ../../
      dockerfile: config/docker/Dockerfile.frontend.simple
    container_name: migration_frontend
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
      PORT: 8081
      # Disable SSL verification
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
      SSL_CERT_FILE: ""
    ports:
      - "8081:8081"
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-q", "--spider", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: