# Production Environment Configuration
# Use: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL Database with pgvector (Production)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: migration_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-migration_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Production PostgreSQL settings
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./scripts/prod-init.sql:/docker-entrypoint-initdb.d/99-prod-init.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - migration_prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Production security
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # FastAPI Backend (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production  # Use production stage
    container_name: migration_backend_prod
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-migration_db}
      - PYTHONUNBUFFERED=1
      - DEEPINFRA_API_KEY=${DEEPINFRA_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
      - ENVIRONMENT=production
      - DEBUG=false
      - PYTHONPATH=/app
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEMO_DATA=false
      - AUTO_SEED_DATA=false
      # Production security
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      # Performance settings
      - WORKERS=${BACKEND_WORKERS:-4}
      - MAX_CONNECTIONS=${MAX_DB_CONNECTIONS:-20}
      - POOL_SIZE=${DB_POOL_SIZE:-10}
      # Redis Configuration
      - REDIS_ENABLED=true
      - REDIS_URL=redis://app_service:${REDIS_APP_PASSWORD}@redis:6379/0
      - REDIS_SSL_REQUIRED=false
      - REDIS_MAX_CONNECTIONS=50
      - REDIS_COMMAND_TIMEOUT=5
      - REDIS_PIPELINE_ENABLED=true
      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN}
      - ENABLE_METRICS=true
      - ENABLE_TRACING=${ENABLE_TRACING:-false}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - prod_logs:/app/logs
      - ./backups:/app/backups:ro
    working_dir: /app
    command: >
      sh -c "
        echo 'ðŸš€ Starting production backend...' &&
        python -m alembic upgrade head &&
        gunicorn main:app -w ${BACKEND_WORKERS:-4} -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000 --log-level ${LOG_LEVEL:-info} --access-logfile - --error-logfile -
      "
    networks:
      - migration_prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    # Production security
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs

  # Frontend (Production)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production  # Use production stage
    container_name: migration_frontend_prod
    environment:
      - VITE_BACKEND_URL=${VITE_BACKEND_URL}
      - VITE_WS_BASE_URL=${VITE_WS_BASE_URL}
      - VITE_ENVIRONMENT=production
      - VITE_DEBUG=false
      - VITE_DEMO_MODE=false
      - NODE_ENV=production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - migration_prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Production security
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  # Redis (Production - Secure Configuration)
  redis:
    image: redis:7-alpine
    container_name: migration_redis_prod
    ports:
      - "127.0.0.1:6379:6379"  # Bind only to localhost for security
    volumes:
      - redis_prod_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./redis/users.acl:/usr/local/etc/redis/users.acl:ro
      - ./redis/logs:/var/log/redis
      - ./redis/certs:/certs:ro  # TLS certificates (if using SSL)
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_APP_PASSWORD=${REDIS_APP_PASSWORD}
      - REDIS_ADMIN_PASSWORD=${REDIS_ADMIN_PASSWORD}
      - REDIS_MONITOR_PASSWORD=${REDIS_MONITOR_PASSWORD}
      - REDIS_FLOW_PASSWORD=${REDIS_FLOW_PASSWORD}
      - REDIS_SSE_PASSWORD=${REDIS_SSE_PASSWORD}
      - REDIS_CACHE_PASSWORD=${REDIS_CACHE_PASSWORD}
      - REDIS_BACKUP_PASSWORD=${REDIS_BACKUP_PASSWORD}
    networks:
      - migration_prod
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      sh -c "
        mkdir -p /var/log/redis &&
        chown redis:redis /var/log/redis &&
        chmod 750 /var/log/redis &&
        # Validate configuration before starting
        redis-server --test-config /usr/local/etc/redis/redis.conf &&
        # Start Redis with secure configuration and ACL
        redis-server /usr/local/etc/redis/redis.conf --aclfile /usr/local/etc/redis/users.acl
      "
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /var/run:noexec,nosuid,size=100m
    sysctls:
      - net.core.somaxconn=65535
    ulimits:
      memlock: -1
      nofile:
        soft: 65535
        hard: 65535

  # Redis Exporter (Prometheus metrics)
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: migration_redis_exporter_prod
    environment:
      - REDIS_ADDR=redis://monitor_user:${REDIS_MONITOR_PASSWORD}@redis:6379
      - REDIS_EXPORTER_LOG_FORMAT=json
      - REDIS_EXPORTER_CHECK_KEYS=cache:*,flow:*,agent:*
      - REDIS_EXPORTER_CHECK_SINGLE_KEYS=v1:system:health,v1:system:metrics
    ports:
      - "127.0.0.1:9121:9121"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - migration_prod
    restart: unless-stopped
    profiles:
      - monitoring
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Nginx (Production - Reverse Proxy & Load Balancer)
  nginx:
    image: nginx:alpine
    container_name: migration_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - migration_prod
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 60s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    # Production security
    security_opt:
      - no-new-privileges:true

  # Database Backup Service
  db_backup:
    image: postgres:17-alpine  # Updated from 16 to fix CVE-2025-8715, CVE-2025-8714, CVE-2025-8713
    container_name: migration_backup_prod
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-migration_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}  # Daily at 2 AM
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - ./backups:/backups
      - ./scripts/backup_cron.sh:/backup_cron.sh:ro
    depends_on:
      - postgres
    networks:
      - migration_prod
    command: >
      sh -c "
        echo '${BACKUP_SCHEDULE} /backup_cron.sh' | crontab - &&
        crond -f
      "
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Monitoring (Optional - Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: migration_prometheus_prod
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - migration_prod
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana (Optional - Monitoring Dashboard)
  grafana:
    image: grafana/grafana:latest
    container_name: migration_grafana_prod
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - migration_prod
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_prod_data:
    name: migration_prod_postgres_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/postgres
  redis_prod_data:
    name: migration_prod_redis_data
  prod_logs:
    name: migration_prod_logs
  nginx_logs:
    name: migration_prod_nginx_logs
  prometheus_data:
    name: migration_prod_prometheus_data
  grafana_data:
    name: migration_prod_grafana_data

networks:
  migration_prod:
    name: migration_prod_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
