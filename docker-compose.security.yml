version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.security
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: migrate-platform:secure
    security_opt:
      - no-new-privileges:true
      - seccomp:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp
      - /var/run
      - /var/cache
